<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Company</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div th:switch="${companies}" class="container my-5">
    <div class="row">
        <div class="col-md-4">
            <h2 th:case="null">No companies yet!</h2>
            <div th:case="*">
                <h2 class="my-3">Companies</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Employees</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="school : ${companies}">
                        <td th:text="${school.name}"></td>
                        <td th:text="${school.address}"></td>
                        <td th:text="${school.employees}"></td>

                        <td><a th:href="@{/school/edit-school/{id}(id=${school.id})}" class="btn btn-primary"><i
                                class="fas fa-student-edit ml-2"></i></a></td>
                        <td><a th:href="@{/school/delete-school/{id}(id=${school.id})}" class="btn btn-primary"><i
                                class="fas fa-student-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <h2>Add Companies</h2>
            <p class="my-5"><a href="/add-school" class="btn btn-primary"><i class="fas fa-add"></i></a></p>
            <h2>Add Companies</h2>
            <p class="my-5"><a href="/index" class="btn btn-primary"><i class="fas fa-home"></i></a></p>
        </div>
    </div>
</div>
</body>
</html>
