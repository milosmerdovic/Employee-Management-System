<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Students Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Add Student</h2>
    <p class="my-5"><a th:href="@{/add_student}" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
    <div th:switch="${students}" class="container p-3 my-5">
        <div class="row">
            <div class="col-md-8">
                <h2 th:case="null">No students yet!</h2>
                <div th:case="*">
                    <h2 class="my-3">Students</h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Class</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student : ${students}">
                            <td th:text="${student.firstName}"></td>
                            <td th:text="${student.lastName}"></td>
                            <td th:text="${student.schoolClass}"></td>
                            <td th:text="${student.email}"></td>

                            <td><a th:href="@{/studentFormForUpdate/{id}(id=${student.id})}" class="btn btn-primary"><i
                                    class="fas fa-user-edit ml-2"></i></a>
                            <a th:href="@{/deleteStudentForm/{id}(id=${student.id})}" class="btn btn-primary"><i
                                    class="fas fa-user-times ml-2"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-3">
                <a th:href = "@{/}"> Back to Home List</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
