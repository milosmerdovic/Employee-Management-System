<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Update Student</h2>
    <hr>
        <div class="container">
            <form action="#" th:action="@{/save_student}" th:object="${student}" method="POST">
                <input type="hidden" th:field="*{id}" />
                <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
                <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
                <input type="text" th:field="*{schoolClass}" class="form-control mb-4 col-4">
                <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
                <input type="password" th:field="*{password}" class="form-control mb-4 col-4">
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-info" value="Update Student">
                    </div>
                </div>
            </form>
        </div>
    <hr>
    <a th:href="@{/backToStudents}">GO BACK</a>
</div>
</body>
</html>
